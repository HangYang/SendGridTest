<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Extension Manager</title>
<link href="lib/bulma.min.css" rel="stylesheet">
<link href="popup.css" rel="stylesheet">
<script src="lib/jquery-3.4.0.min.js"></script>
<script src="lib/sweetalert2@8.js"></script>
<body>
<div class="container">
  <div class="field">
    <label class="label">Your Email: </label>
    <div class="control">
      <input class="input is-primary" id="from" type="email" placeholder="Your email">
    </div>
  </div>

  <div class="field">
    <label class="label">SendGrid API Key</label>
    <div class="control ">
      <input class="input is-primary" id="apikey" type="text" placeholder="Your Send Grid API Key">
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">Send To: </label>
    <div class="control">
      <input class="input is-primary" type="text" id="to" placeholder="Split with Comma">
    </div>
  </div>

  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <input class="input is-primary" id="subject" type="text" placeholder="A subject">
    </div>
  </div>

  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" id="template" placeholder="Textarea"></textarea>
    </div>
  </div>


  <div class="field is-grouped">
    <div class="control">
      <button class="button is-primary" id="submit" >Submit</button>
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
